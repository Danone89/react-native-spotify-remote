apply plugin: 'com.android.library'

buildscript {
    repositories {
        maven {  url "file:${System.properties['user.home']}/.m2/repository" }   
        mavenLocal()
        maven { url "$rootDir/../node_modules/react-native/android" }
        maven { url "$rootDir/../node_modules/jsc-android/dist" }
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
       
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
    }
}



def DEFAULT_COMPILE_SDK_VERSION = 30
def DEFAULT_BUILD_TOOLS_VERSION = '30.0.3'
def DEFAULT_MIN_SDK_VERSION = 16
def DEFAULT_TARGET_SDK_VERSION = 30

def safeExtGet(prop, fallback) {
    return rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', DEFAULT_COMPILE_SDK_VERSION)
    buildToolsVersion safeExtGet('buildToolsVersion', DEFAULT_BUILD_TOOLS_VERSION)
    
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', DEFAULT_MIN_SDK_VERSION)
        targetSdkVersion safeExtGet('targetSdkVersion', DEFAULT_TARGET_SDK_VERSION)
        versionCode 1
        versionName "1.0"
    }
    
    lintOptions {
        abortOnError false
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
   maven {  url "file:${System.properties['user.home']}/.m2/repository" }   
   mavenLocal()
   maven { url "$rootDir/../node_modules/react-native/android" }
   maven { url "$rootDir/../node_modules/jsc-android/dist" }
   google()
   mavenCentral()
    maven { url 'https://jitpack.io' }
}



dependencies {
    implementation 'com.spotify.android:auth:1.2.3'
    implementation 'com.fingoweb:spotify-app-remote:0.7.0'
    // https://mvnrepository.com/artifact/com.spotify.android/auth  
    implementation "com.google.code.gson:gson:2.8.5"
    implementation project(path: ':react-native-events')
    implementation 'com.facebook.react:react-native:+'
}

